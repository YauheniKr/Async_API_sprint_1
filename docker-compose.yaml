services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    environment:
      - "discovery.type=single-node"
    volumes:
      - elasticdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  async_api:
    container_name: async_api
    build:
      context: src
    restart: always
    depends_on:
      - elasticsearch
      - redis
    ports:
      - 8000:8000
    env_file:
      - src/core/.env

  redis:
    container_name: redis_container
    image: redis:6.2.6
    ports:
      - 6379:6379

volumes:
  elasticdata: